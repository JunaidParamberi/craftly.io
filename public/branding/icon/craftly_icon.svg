<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (optional, for app icons) -->
  <circle cx="60" cy="60" r="55" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- Lightning Bolt Icon (centered and larger) -->
  <g filter="url(#shadow)" transform="translate(30, 20)">
    <path d="M10 10 L10 35 L30 35 L20 70 L35 70 L25 45 L45 45 L45 10 Z" fill="url(#iconGradient)" stroke="#6366F1" stroke-width="2.5" stroke-linejoin="round"/>
  </g>
  
  <!-- Optional: Text below icon for app icon variants -->
  <!-- Uncomment for text version:
  <text x="60" y="100" font-family="Inter" font-size="14" font-weight="900" letter-spacing="0.05em" fill="#6366F1" text-anchor="middle">C</text>
  -->
</svg>
